<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucleooo - Quizzes</title>
    <!-- Bootstrap CSS for a responsive grid and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts as per your style guide -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://i.ibb.co/k6rx7q8Z/Nucleooo.png" alt="Nucleooo Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                <span class="logo-text">Nucleooo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Navigation link to restart the quiz -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="restart-btn">Restart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container my-5 text-center flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <!-- Main Application Display Area -->
        <main class="main-card shadow p-4" id="app-container">
            <h1 class="header-font display-4 mb-4" id="main-title">Select a Subject</h1>

            <!-- Section for Subject Selection -->
            <div id="subject-selection" class="row justify-content-center g-3">
                <!-- Buttons will be dynamically added by script.js -->
            </div>

            <!-- Section for Level Selection -->
            <div id="level-selection" class="row justify-content-center g-3" style="display:none;">
                <h2 class="header-font mb-4">Select a Level</h2>
                <!-- Buttons will be dynamically added by script.js -->
            </div>

            <!-- Section for Questions -->
            <div id="quiz-container" style="display:none;">
                <div class="text-start mb-4 p-4 rounded-3 quiz-question-box">
                    <p id="question-text" class="body-font lead mb-0"></p>
                </div>
                <div id="options-container" class="d-grid gap-3 col-10 mx-auto">
                    <!-- Answer options will be dynamically added here -->
                </div>
                <!-- This is the feedback section that will show the explanation -->
                <div id="feedback-container" class="mt-4 p-3 text-start rounded shadow-sm" style="display:none;">
                    <p id="feedback-message" class="mb-3"></p>
                    <!-- New 'Next' button -->
                    <button id="next-question-btn" class="btn custom-btn" style="display:none;">Next</button>
                </div>
            </div>

            <!-- Section for Results -->
            <div id="result-container" style="display:none;">
                <h2 class="header-font mb-3">Quiz Complete!</h2>
                <p id="score-text" class="lead"></p>
                <button id="restart-quiz-btn" class="btn custom-btn mt-4">Play Again</button>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-auto custom-footer">
        <div class="text-center p-3">
            &copy; 2025 Nucleooo. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS Bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Link to the custom JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
